<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>The box</title>
</head>
<body>
    
    <div class="wrapper">
        <header class="header">
            <div class="header__left">
                <img src="img/logo.svg" alt="logo" class="header__left__logo">
                <p class="header__left__text">TheBox</p>
            </div>
            <nav class="header__nav">
                <ul class="header__nav__list">
                    <li class="header__nav__list__item">Home</li>
                    <li class="header__nav__list__item">About Us</li>
                    <li class="header__nav__list__item">Projects</li>
                    <li class="header__nav__list__item">Services</li>
                    <li class="header__nav__list__item">Contact Us</li>
                </ul>
                <i class="fa-solid fa-bars burger"></i>
                <i class="fa-solid fa-xmark close"></i>
            </nav>
        </header>
    </div>

    <main class="main">

        <div class="first__bg">

            <div class="wrapper">
                <article class="first">
                    <h1 class="frist__text">Building things is our mission.</h1>
                </article>
            </div>
            
            <div class="first__block">
                <div class="first__block__up">
                    <p class="first__block__up">Our projects</p>
                </div>
                <div class="first__block__btn btn__back">
                    <i class="fa-solid fa-arrow-left"></i>
                    <p class="first__btn__text">Back</p>
                </div>
                <div class="first__block__btn btn__next">
                    <i class="fa-solid fa-arrow-right"></i>
                    <p class="first__btn__text">Next</p>
                </div>
            </div>
        </div>

    </main>

    <script src="js/script.js"></script>

</body>
</html>
